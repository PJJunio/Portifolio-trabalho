<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Hacker - Parte 2</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
            flex-direction: column;
        }
        .container {
            border: 2px solid #00ff00;
            padding: 40px;
            box-shadow: 0 0 15px #00ff00;
            animation: glow 1.5s infinite alternate;
            font-size: 1.2em;
        }
        @keyframes glow {
            from { box-shadow: 0 0 10px #00ff00; }
            to { box-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; }
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Parabéns, você encontrou o caminho!</p>
        <p>Mas não se engane, o desafio apenas começou.</p>
        <p>O próximo passo está escondido à vista. Procure por algo que não está visível.</p>
    </div>
    </body>
</html>
